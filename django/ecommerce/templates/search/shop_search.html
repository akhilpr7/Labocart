<form action=""  method="POST" class="my-auto col-4 col-md-4">

    {% csrf_token %}

    <div class="input-group">

        <input type="text" class="form-control"
        placeholder="Search by name"
        name="search_keyword"
        >
        <button 
        class="btn btn-primary"
        type="submit"
        hx-post='/search_products/'
        hx-target="#shop_list"
        hx-trigger="click">
        Search</button>
    </div>

</form>
