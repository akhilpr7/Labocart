{% extends 'index.html'%}
{%block content%}
<head>

  <link rel="stylesheet" href="../../static/payment/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
{% if messages %}
    {% for message in messages %}
        <p class="d-none" id="messagetag">{{message.tags}}</p>
        <p class="d-none " id="messagecontent">{{message}}</p>
    {% endfor %}
    {% endif %}
<body style="background-color:#f5eee7" >
  <div class="container d-flex justify-content-center mt-5 mb-5">
  
              
  
    <div class="row g-3">
  
      <div class="col-md-7 mt-5 m-auto">  
      
      <div class="card shadow-lg">
  
        <div class="accordion" id="accordionExample">
        
        <div class="card">
          <div class="card-header p-0" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <div class="d-flex align-items-center justify-content-between">
  
              <span><b> Payment Method</b></span>
              <img src="../../static/payment/img/wallet.jpg" width="30">
              
            </div>
            </button>
          </h2>
          </div>
          <div data-parent="#accordionExample" aria-expanded="true">
          <div class="card-body">
            <div class="col-lg-8"> 
              <label for="wallet_balance"> Your Wallet Balance :</label>
                {{request.user.wallet}}
              <br>
          </div>

          </div>
          </div>
        </div>
  
        <div class="card">
          <div class="card-header p-0">
          <h2 class="mb-0">
            <button class="btn btn-light btn-block text-left p-3 rounded-0" aria-expanded="true">
            <div class="d-flex align-items-center justify-content-between">
  
              <span><b>Summary</b> </span>
             
              
            </div>
            </button>
          </h2>
          </div>
  
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="card-body payment-card-body">
            
            <div class="col-lg-8"> 
              <span> <h5> Total Amount : $ {{rate}}</h5></span>
          </div>
  
            <div class="row mt-3 mb-3">
  
            <div class="p-3">
              <a href="{% url 'userpayments' id %}">
              <button class="btn-gray-800 text-white btn-block rounded-2 p-2">Pay Now</button>
              </a> 
            </div>
            
  
            </div>
  
           
          </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header p-0" id="headingTwo">
          <h2 class="mb-0">
            <div class="d-flex align-items-center justify-content-between">
  
            </div>
            </button>
          </h2>
          </div>
        </div>
        
        </div>
        
      </div>
  
      </div>
    </div>
    
  
    </div>
  </body>
  
  {% endblock content%}
