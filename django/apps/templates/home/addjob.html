
{%extends 'layouts/base.html'%}

{% block title %}Add Job {% endblock %} 


{% block content%}

  {% if messages %}
  {% for message in messages %}
      <p class="d-none" id="messagetag">{{message.tags}}</p>
      <p class="d-none " id="messagecontent">{{message}}</p>
  {% endfor %}
  {% endif %}
    <div class="container-fluid py-4">
        <div class="row">
          <div class="col-lg-6 mb-lg-0 mb-4 mx-auto">
            <div class="card" style="box-shadow: 0 0px 10px rgba(202,194,247,0.59)">
              <div class="card-body p-6">
                  <h3 class="font-weight-bolder">Add Job</h3><br>
                  <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-8 mb-3"> 
                          <label  class="text-capitalize" for="add job">Enter the Job Name</label>

                            {{form.job_name}}
                        </div>
                        <div class="col-lg-8"> 
                          <label for="addjob">Select Job Category</label>
                            {{form.category}}
                        </div>
                    <div class="col-lg-4 pl-2">
                      <button type="submit" class="btn bg-tertiary btn-rounded rounded-2 text-white" style="float:right">Add</button> 
                    </div>
                    </div>
                  </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
  




{% endblock content %}
</html>
