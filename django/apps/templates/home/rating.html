<!DOCTYPE html>
<html lang="en">
{%extends 'index.html'%}
{% block content%}
<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../../../static/shop/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../../static/shop/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../../static/shop/css/style.css" rel="stylesheet">
</head>

<body>
  
    <div class="container-fluid py-4">
        <div class="row">
          <div class="col-lg-6 mb-lg-0 mb-4">
            <div class="card">
              <div class="card-body p-4">
                <h4 class="font-weight-bolder">Rating</h4><br>
                <div class="rating rating2">
                  {% csrf_token %}
                  <a href="{% url 'ratings' 5 %}" title="Give 5 stars" data-value="5">★</a>
                  <a href="{% url 'ratings' 4 %}" title="Give 4 stars" data-value="4">★</a>
                  <a href="{% url 'ratings' 3 %}" title="Give 3 stars" data-value="3">★</a>
                  <a href="{% url 'ratings' 2 %}" title="Give 2 stars" data-value="2">★</a>
                  <a href="{% url 'ratings' 1 %}" title="Give 1 star" data-value="1">★</a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  

      {% comment %} styles for Rating {% endcomment %}
      <style>
        .rating {
          width: 300px;
          margin: 0 auto 1em;
          font-size: 45px;
          overflow:hidden;
        }
        .rating input {
          float: right;
          opacity: 0;
          position: absolute;
        }
        .rating a, 
        .rating label {
                    float:right;
                    color: #aaa;
                    text-decoration: none;
                    -webkit-transition: color .4s;
                    -moz-transition: color .4s;
                    -o-transition: color .4s;
                    transition: color .4s;
                }
        .rating label:hover ~ label,
        .rating input:focus ~ label,
        .rating label:hover,
                .rating a:hover,
                .rating a:hover ~ a,
                .rating a:focus,
                .rating a:focus ~ a		{
                    color: orange;
                    cursor: pointer;
                }
                .rating2 {
                    direction: rtl;
                }
                .rating2 a {
                    float:none
                }
      </style>
    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/shop/lib/easing/easing.min.js"></script>
    <script src="../../static/shop/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="../../static/shop/mail/jqBootstrapValidation.min.js"></script>
    <script src="../../static/shop/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="../../static/shop/js/main.js"></script>

    {% comment %} for Rating {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(".rating a").on('click', function (e) {
            let value = $(this).data('value');
            $.ajax({
                url: "",
                type: 'POST',
                data: { 'rating': value },
                success: function (d) {
                    // some processing
                }
            })
        });
    </script>
</body>

{% endblock content %}
</html>
