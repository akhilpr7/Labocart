<!DOCTYPE html>
<html lang="en">
{%extends 'index.html'%}
{% block content%}
<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="../../../static/shop/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../../static/shop/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../../../static/shop/css/style.css" rel="stylesheet">
</head>

<body style="background-color:#f5eee7" >

    <div class="container-fluid py-4">
        <div class="row">
          <div class="col-lg-6 mb-lg-0 mb-4">
            <div class="card">
              <div class="card-body p-6">
                  <h3 class="font-weight-bolder">Update Profile</h3><br>
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-8"> 
                          <label for="firstname">Firstname :</label>
                          {{form.first_name}}
                          <br>
                        </div>
                        <label for="lastname">Lastname :</label>
                        <div class="col-lg-8"> 
                          {{form.last_name}}
                          <br>
                        </div>
                        <div class="col-lg-8"> 
                          <label for="phone">Phone Number :</label>
                          {{form.phone_no}}
                          <br>
                        </div>
                        <div class="col-lg-8"> 
                          <label for="email">email :</label>
                          {{form.email}}
                          <br>
                        </div>
                        <div class="col-lg-8"> 
                          <label for="firstname">Image :</label>
                          {{form.image}}
                          <br>
                        </div>

                    <div class="col-lg-4 pl-2">
                      <button href="{% url 'update_profile' %}" type="submit" class="btn bg-gray-800 btn-rounded rounded-2 text-white" style="float:right">Update</button> 
                    </div>
                    </div>
                  </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
  

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/shop/lib/easing/easing.min.js"></script>
    <script src="../../static/shop/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="../../static/shop/mail/jqBootstrapValidation.min.js"></script>
    <script src="../../static/shop/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="../../static/shop/js/main.js"></script>
</body>

{% endblock content %}
</html>
